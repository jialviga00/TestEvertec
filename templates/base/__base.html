{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" ng-app="appTestEvertec">

<head>

    {% block meta_tags %}
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% endblock %}

    <title>Tienda App</title>
   
    {% block stylesheets %}
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" type="text/css">
    {% endblock %}

    {% block javascript %}
        <script src="{% static 'vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'vendor/angularjs/angular.min.js' %}" type="text/javascript"></script>
    {% endblock %}

    {% block my_js %}
    {% endblock %}

    <script>
        var app = angular.module('appTestEvertec', [], function ($interpolateProvider) {
            $interpolateProvider.startSymbol('{$');
            $interpolateProvider.endSymbol('$}');
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">EVERTEC TEST</a>
        </div>
    </nav>
    <br/>
    <div class="mt-2 ml-2 mr-2">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
